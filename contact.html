<!DOCTYPE html>
<html lang="en">
<head>
	<title>Contact Me</title>
	<link rel="stylesheet" type="text/css" href="styles/cardStyling.css">
	<!-- Bootstrap CSS Import -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
	<div id="header"></div> <!-- Header.html will be inserted here -->

	<p>If you want to reach out to me, you can email me at <a href="mailto:jtfoster2.phone@gmail.com">jtfoster2.phone@gmail.com</a></p>
	<p>You can also call me at 123-456-7890... No I'm not giving out my phone number currently, who likes unknown calls anyway?</p>

	<div id="footer"></div>  <!-- Footer.html will be inserted here -->
	<!-- Bootstrap JS Import -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
	<!-- Use JS to get Header and Footer from server -->
	<script>
		document.addEventListener("DOMContentLoaded", function() {
			fetch('templates/header.shtml')
					.then(response => response.text())
					.then(data => {
						document.getElementById('header').innerHTML = data;
						document.getElementById('header-title').textContent = "Contact Me"; // Set the actual page header name here
					});

			fetch('templates/footer.shtml')
					.then(response => response.text())
					.then(data => {
						document.getElementById('footer').innerHTML = data;
					});
		});
	</script>
</body>
</html>
